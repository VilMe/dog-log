<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dog Log Form page</title>
  </head>
  <body>
    <form action="{% url 'dlog/form' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Enter Goose Information Please</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="feed-date">Feed Date(optional):</label>
        <input type="date" id="feed-date" name="feed-date"> 
        <label for="cups-of-kibble">How much kibble did little Goose eat?</label>
        <input type="number" id="cups-of-kibble" name="cups-of-kibble" min="1" max="5"> 
        <label for="weight">How much does little Goose weigh?</label>
        <input type="number" id="weight" name="weight" min="1" max="75">
        <label for="notes">Any notes for the day?</label>
        <textarea id="notes" name="notes" rows="4" cols="50">
        Any special treats? Any digestive issues? Poop descriptions to note? Any meds given? 
        </textarea>
    </fieldset>
    <input type="submit" value="Record">
    </form>
  </body>
</html>
