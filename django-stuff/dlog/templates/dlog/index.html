<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dog Log Index page</title>
  </head>
  <body>
    <table summary="keeping-track-of-dog">
      <tr>
        <th>Date</th>
        <th>Amount of kibble for day - cups</th>
      </tr>
    {% if latest_food_amounts_list %}
        
        {% for amount in latest_food_amounts_list %}
          <tr>
            <a href="details/"">
              <td>{{ amount.feed_date }}</td>
              <td>{{ amount.cups_of_kibble }}</td>
            </a>
           </tr>
        {% endfor %}
    {% else %}
        <p>No entries available</p>
    {% endif %}
    </table>
  </body>
</html>
